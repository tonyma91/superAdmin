<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="/Css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Css/style.css" />
    <script type="text/javascript" src="/Js/jquery.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="/searchUser" method="get">
    用户名称：
    <input type="text" name="username" id="username"class="abc input-default" placeholder="" value="">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-success" id="addnew">新增客户</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
<!--        <th>用户id</th>-->
        <th>银行卡号</th>
        <th>身份证号码</th>
        <th>真实姓名</th>
        <th>预留电话</th>
        <th>状态</th>
        <th>最后登录时间</th>
        <th>操作</th>
    </tr>
    </thead>
	     <tr th:each="user:${user}">
<!--            <td th:text="${user.id}" >2</td>-->
             <td th:text="${user.usernum}" >622020</td>
            <td th:text="${user.username}">admin</td>
            <td th:text="${user.realname}">管理员</td>
             <td th:text="${user.email}">管理员</td>
             <td th:text="${user.status}">状态</td>
<!--             <td>-->
<!--                 <input type="radio" name="status" value="0"  th:field="启用"/>-->
<!--                 <input type="radio" name="status" value="1"  th:field="禁用"/>-->
<!--             </td>-->
            <td th:text="${user.time}"></td>
            <td>
                <a href="#" th:href="@{/user/{id}/toUpdate(id=${user.id})}" class="ui mini teal basic button">编辑</a>
                <a href="#" th:href="@{/user/{id}/delete(id=${user.id})}" class="ui mini teal basic button">删除</a>
            </td>
        </tr>
</table>

</body>
</html>
<script>
    $(function () {


		$('#addnew').click(function(){
            self.location.href="/toAddUser";
		 });
    });

	function del(id)
	{

			var url = "index.html";
			window.location.href=url;
		}
	}
</script>
