<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Css/style.css" />
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Js/ckform.js"></script>
    <script type="text/javascript" src="/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="/searchRole" method="get" >
    角色名称：
    <input type="text" name="rolename" id="rolename"class="ac input-default" placeholder="" value="">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary"  id="search">查询</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-success" id="addnew">新增角色</button>

</form>

<table  class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>角色id</th>
        <th>角色名称</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tr th:each="role:${role}">
        <td th:text="${role.id}">5</td>
        <td th:text="${role.rolename}">管理员</td>
        <td th:text="${role.status}">1启用</td>
        <td>
            <a href="#" th:href="@{/role/{id}/toUpdate(id=${role.id})}">编辑</a>
            <a id="del" type="button" href="#"  th:href="@{/role/{id}/delete(id=${role.id})}" class="ui mini teal basic button">删除</a>

        </td>
    </tr>
</table>
</body>
</html>

<script>
    $(function () {

        $('#addnew').click(function(){
            self.location.href="/toAddRole";
        });
    });

    $('#del').click (function()
    {
        if(confirm("确定要删除吗？"))
        {

    })
</script>
