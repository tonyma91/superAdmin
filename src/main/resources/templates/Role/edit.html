<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/Css/style.css" />
    <script type="text/javascript" src="/Js/jquery.js"></script>
    <script type="text/javascript" src="/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/Js/ckform.js"></script>
    <script type="text/javascript" src="/Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="/roleUpdate" th:object="${role}" method="post" class="definewidth m20" >
    <input type="hidden" name="id" th:value="*{id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">角色名称</td>
            <td><input type="text" name="rolename" th:value="*{rolename}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td>
                <input type="radio" name="status" value="1" checked th:field="*{status}"/> 启用
                <input type="radio" name="status" value="0"  th:field="*{status}"/> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft">权限</td>
            <td>
                <ul>
                <li>
                    <label class='checkbox inline'>
                        <input type='checkbox' name='userAdmin' value='1' th:field="*{userAdmin}"/>贷款额度
                    </label>
                    <ul>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='userAdmin_list' value='1' th:field="*{userAdmin_list}"/>5 W 及以下
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='userAdmin_add' value='1' th:field="*{userAdmin_add}"/>5 W -- 20 W
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='userAdmin_edit' value='1' th:field="*{userAdmin_edit}"/>20 W -- 300 W
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='userAdmin_delete' value='1' th:field="*{userAdmin_delete}"/>300 W 及以上
                            </label>
                    </ul>
                </li>
                <li>
                    <label class='checkbox inline'>
                        <input type='checkbox' name='menuAdmin' value='1' th:field="*{menuAdmin}"/>免息期限
                    </label>
                    <ul>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='menuAdmin_list' value='1' th:field="*{menuAdmin_list}"/>三月以内
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='menuAdmin_add' value='1' th:field="*{menuAdmin_add}"/>三月至五月
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='menuAdmin_edit' value='1' th:field="*{menuAdmin_edit}"/>五月至一年
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='menuAdmin_delete' value='1' th:field="*{menuAdmin_delete}"/>免息
                            </label>
                    </ul>
                </li>
                <li>
                    <label class='checkbox inline'>
                        <input type='checkbox' name='roleAdmin' value='1' th:field="*{roleAdmin}"/>信用状态
                    </label>
                    <ul>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='roleAdmin_list' value='1' th:field="*{roleAdmin_list}"/>无违规
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='roleAdmin_add' value='1' th:field="*{roleAdmin_add}"/>一到三次违规
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='roleAdmin_edit' value='1' th:field="*{roleAdmin_edit}"/>三到五次违规
                            </label>
                        <li>
                            <label class='checkbox inline'>
                                <input type='checkbox' name='roleAdmin_delete' value='1' th:field="*{roleAdmin_delete}"/>失信
                            </label>
                    </ul>
                </li>
                </ul>
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" >保存</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $(':checkbox[name="userAdmin"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
        });

        $(':checkbox[name="menuAdmin"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
        });
        $(':checkbox[name="roleAdmin"]').click(function () {
            $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
        });

        $('#backid').click(function(){
            window.location.href="/roleManage";
        });
    });
</script>
